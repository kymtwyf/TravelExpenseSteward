<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
<link rel="stylesheet" href="/TravelExpenseSteward/css/style.css"/>
<script src="/TravelExpenseSteward/lib/js/jquery-2.0.3.js"></script>
<script src="/TravelExpenseSteward/lib/js/jquery.mobile-1.3.2.js"></script>
<title>Travel Expense Steward</title>
</head>
<body>
<div data-role="header" data-position="fixed" data-theme="c">
	<a href="/TravelExpenseSteward/reqList.html"  data-iconpos="notext" data-role="button" data-icon="arrow-l"></a>
    <h1>New Req</h1>
</div>
     <label for="date-21">From Date</label>
     <input type="date" data-clear-btn="true" name="date-21" id="date-21" value="2013-8-12">
     <label for="date-22">End Date</label>
     <input type="date" data-clear-btn="true" name="date-22" id="date-22" value="2013-8-18">
     <div class="clear_float"></div>
     <label for="select-v-2a">Destination</label>
    <select name="select-v-2a" id="select-v-2a">
        <option value="#">China</option>
        <option value="#">Germany</option>
        <option value="#">France</option>
    </select>
    <select name="select-v-2a" id="select-v-2a">
        <option value="#">Shanghai</option>
        <option value="#">Beijing</option>
        <option value="#">Chengdu</option>
    </select>
     <label for="select-v-2b">Way To</label>
    <select name="select-v-2b" id="select-v-2b">
        <option value="#">Flight</option>
        <option value="#">Train</option>
        <option value="#">Long-distance Bus</option>
    </select>
    <label for="select-v-2c">Way Back</label>
    <select name="select-v-2c" id="select-v-2c">
        <option value="#">Flight</option>
        <option value="#">Train</option>
        <option value="#">Long-distance Bus</option>
    </select>
     <label for="number-1">Predict Expense</label>
     <input type="number" data-clear-btn="false" name="number-1" id="number-1" value="">
    <label for="textarea-1">Travel Reason</label>
    <textarea cols="40" rows="8" name="textarea-1" id="textarea-1"></textarea>

<a href="" data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="b" style="float:right">Submit</a>
</body>
</html>
