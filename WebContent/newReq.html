<html>
<head>

<link rel="stylesheet" href="/TravelExpenseSteward/lib/css/style.css"/>
<script src="/TravelExpenseSteward/lib/js/jquery-2.0.3.js"></script>
<script src="/TravelExpenseSteward/lib/js/jquery.mobile-1.3.2.js"></script>
<title>Travel Expense Steward</title>
</head>
<body>
<div data-role="header" data-position="fixed" data-theme="c">
	<a href="/TravelExpenseSteward/reqList.html"  data-iconpos="notext" data-role="button" data-icon="arrow-l"></a>
    <h1>New Request</h1>
</div>
<form id="reqForm">
	<input type="hidden" id="reqId" name="reqId" value="123">
	<input type="hidden" id="peId" name="peId" value="2">
     <label for="fdate">From Date</label>
     <input type="date" data-clear-btn="true" name="toDate" id="toDate" value="2013-8-12">
     <label for="date-22">End Date</label>
     <input type="date" data-clear-btn="true" name="backDate" id="backDate" value="2013-8-18">
     <div class="clear_float"></div>
     <label for="selectCoun">Destination</label>
    <select name="desCoun" id="selectCoun">
        <option value="China">China</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
    </select>
    <select name="desReg" id="select-v-2a">
        <option value="Shanghai">Shanghai</option>
        <option value="Beijing">Beijing</option>
        <option value="Chengdu">Chengdu</option>
    </select>
     <label for="select-v-2b">Way To</label>
    <select name="toWay" id="select-v-2b">
        <option value="Flight">Flight</option>
        <option value="Train">Train</option>
        <option value="Long-distance Bus">Long-distance Bus</option>
        <option value="Other">Other</option>
    </select>
    <label for="select-v-2c">Way Back</label>
    <select name="backWay" id="select-v-2c">
        <option value="Flight">Flight</option>
        <option value="Train">Train</option>
        <option value="Long-distance Bus">Long-distance Bus</option>
        <option value="Other">Other</option>
    </select>
     <label for="number-1">Plan Expense</label>
     <input type="number" data-clear-btn="false" name="plExp" id="number-1" value="">
    <label for="textarea-1">Travel Reason</label>
    <textarea cols="40" rows="8" name="traRea" id="traRea"></textarea>
</form>
<a href="" id="submitReq" data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="b" style="float:right">Submit</a>
</body>
<script src="/TravelExpenseSteward/lib/js/action.js"></script>

	$("#submitReq").click(submitRequest);
